<!DOCTYPE HTML>
<html>
<head>
    <title>GAS</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
        function ap() {
            $.ajax({
                type: "POST",
                url: "/ap",
                data: $('form').serialize(),
                type: 'POST',
                success: function(response) {
                    var json = jQuery.parseJSON(response)
                    $('#len').html(json.len)
                    console.log(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
        function as() {
            $.ajax({
                type: "POST",
                url: "/as",
                data: $('form').serialize(),
                type: 'POST',
                success: function(response) {
                    var json = jQuery.parseJSON(response)
                    $('#len').html(json.len)
                    console.log(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

</script>
    <form action="/get_len" method="post" name="form">
        <input id="name" name="name" type="text">
        <input type="button" value="Отправить" onclick="ap();">
    </form>
    <div id="len"></div>

        <form action="/get_lep" method="post" name="form">
        <input id="name1" name="name1" type="text">
        <input type="button" value="Отправить" onclick="as();">
    </form>
    <div id="lep"></div>
</head>
